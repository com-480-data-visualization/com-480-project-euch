<!doctype html>

<html lang="en">
<link href='https://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet'>
<head>
	<meta charset="utf-8">

	<title>Olympic Visualization</title>
	<meta name="description" content="Data-Viz">
	<meta name="author" content="euch">

	<link rel="stylesheet" href="normalize.css">
	<link rel="stylesheet" href="skeleton.css">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="viz1_style.css">

</head>

<body>

	<!--Header containing banner and navigation-->
	<header>
		<!-- Banner-->
		<div id='header'>
			<div id='logo_title'>
				<img src="olympic_rings.jpg" alt="olympic rings" id="logo"/>
				<h1>Olympic athletes body among the years</h1>
			</div>
		</div>
	</header>

	<main>
		<div id="main2">
			<div id="circlePacking">
				<svg id="circle_graph_svg">
				</svg>
				<div id="graph_config">
					<input type="radio" name="classify" value="height" checked> Height<br>
					<input type="radio" name="classify" value="weight"> Weight<br>
					<input type="radio" name="classify" value="age"> Age<br>
				</div>
			</div>
	
		</div>
		<div id="visualization1">
			<!-- div that contains element that selects and display -->
			<div id ="selection" >
				<!-- div that contains elements to select a sport/discipline-->
				<div id ="buttons">
					<select class='selection_button' id="sport_selector">
						<option value="none">None</option>

					</select>
					<select class='selection_button' id="event_selector">
						<option value="all">All</option>
					</select> 
					<form id='search_form' autocomplete="off">
						<div class="autocomplete">
						  <input id="search_bar" type="text" name="search" placeholder="Search a sport or discipline..">
						</div>
					  </form>
				</div>

				<!-- div that contains chart about the selection -->
				<div id="chart_selection">
					<div id="chart1">
					</div>
					<div id="chart2">
					</div>
					<div id="chart3">
					</div>
					<div id="chartx">
					</div>
				</div>

				<!-- div that contains some data about the selection-->
				<div id="data_selection">
					<svg id="display">

					</svg>
				</div>

			</div>

			<!-- div that contains the small multiple element 1 to 8 in the following way-->
			<!-- elem_1, elem_2, elem_3, elem_4 -->
			<!-- elem_5, elem_6, elem_7, elem_8 -->
			<div id=small_multiple>

				<div id=filter>
					<select id="sort_selector">
						<option value="none">No sorting</option>
						<option value="weight">Sort by weight</option>
						<option value="height">Sort by height</option>
						<option value="age">Sort by age</option>
					</select>

					<!-- <select id="asc_selector">
						<option value="ascending">Ascending</option>
						<option value="descending">Descending</option>
					</select> -->

					<button id="asc"></button>

					<button id="des"></button>

					<button id="remove_all">Clear</button>
				</div>

				<div id=grid>
					<!-- div for elem_0 of the Small Multiple-->
					<div class="elements_SM" id = 'elem_0_div'> 
						<svg id="elem_0">

						</svg>
					</div>
					<!-- div for elem_1 of the Small Multiple-->
					<div class="elements_SM" id = 'elem_1_div'>
						<svg id="elem_1">

						</svg>
					</div>
					<!-- div for elem_2 of the Small Multiple-->
					<div class="elements_SM" id = 'elem_2_div'>
						<svg id="elem_2">

						</svg>
					</div>			
					<!-- div for elem_2 of the Small Multiple-->
					<div class="elements_SM" id = 'elem_3_div'>
						<svg id="elem_3">

						</svg>
					</div>		
					<!-- div for elem_2 of the Small Multiple-->
					<div class="elements_SM" id = 'elem_4_div'>
						<svg id="elem_4">

						</svg>
					</div>
				</div>
			</div>


		</div>


	</main>


	<div id="separation">
		<h1>Overall Morphology and Age by Sport</h1>
	</div>

	<footer>
  		<span>CS-480 Data Visualization EPFL, group: euch</span>
	</footer>
	<script src="../lib/d3.min.js"></script>
	<script src = "https://cdnjs.cloudflare.com/ajax/libs/d3-transform/1.0.4/d3-transform.min.js"></script>
	<script src="../js/drawAthlete.js"></script>
	<script src="../js/drawAthleteDescription.js"></script>
	<script src="../js/main.js"></script>
	<script src="../js/athlete.js"></script>
	<script src="../js/smallMultiple.js"></script>
	<script src="../js/graphs.js"></script>
	<script src="../js/autocomplete.js"></script>


</body>
</html>
